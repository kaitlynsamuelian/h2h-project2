<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Repair Kit Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        #top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            pointer-events: auto;
        }

        #status {
            font-size: 14px;
            margin-bottom: 8px;
            color: #4CAF50;
        }

        #measurements {
            font-size: 16px;
            font-weight: 600;
        }

        .measurement-item {
            margin: 4px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: auto;
        }

        button {
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: #2196F3;
            color: white;
        }

        button:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: #4CAF50;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        #ar-button {
            display: none;
        }

        .hidden {
            display: none !important;
        }

        #info-message {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="canvas-container"></div>
        
        <div id="ui-overlay">
            <div id="top-bar">
                <div id="status">Initializing...</div>
                <div id="measurements"></div>
            </div>

            <div id="controls">
                <div id="info-message">
                    Tap on surfaces to place measurement points.<br>
                    Build a repair part from your measurements.
                </div>
                
                <button id="ar-button" class="btn-primary">Enter AR</button>
                <button id="clear-button" class="btn-danger hidden">Clear Measurements</button>
                <button id="generate-button" class="hidden">Generate Repair Part</button>
                <button id="export-button" class="hidden">Export STL</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
